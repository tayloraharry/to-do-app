<!DOCTYPE html>
<html>
<head>
  <title>TO-DO</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>
<div class="container hidden" id="to-do-container">
    <div class="col-xs-offset-2 col-xs-8" id="logout-container"></div>
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
             <h1>Tasks List</h1>
                <input id="user-input" type="text" class="form-control add-todo" placeholder="Add task">
                    <button id="add" class="btn btn-block enabled btn-success">Add</button>
                    <button id="save" class="btn btn-block disabled hidden btn-info">Save</button>
                    <hr>
                    <ul id="incomplete" class="list-unstyled">
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
             <h1>Completed Tasks</h1>
                <ul id="done-items" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="javascripts/firebase.js"></script>
<script type="text/javascript" src="javascripts/firebaseMethods.js"></script>
<script type="text/javascript" src="javascripts/firebaseAuth.js"></script>
<script type="text/javascript" src="javascripts/firebaseUser.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
