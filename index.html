<!DOCTYPE html>
<html>
<head>
  <title>TO-DO</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
             <h1>Tasks List</h1>
                <input id="user-input" type="text" class="form-control add-todo" placeholder="Add task">
                    <button id="add" class="btn btn-block enabled btn-success">Add</button>
                    <button id="save" class="btn btn-block disabled hidden btn-info">Save</button>
                    <hr>
                    <ul id="sortable" class="list-unstyled">
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
             <h1>Completed Tasks</h1>
                <ul id="done-items" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
